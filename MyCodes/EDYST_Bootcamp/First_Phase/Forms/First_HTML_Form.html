<html lang="en">
<head>
    <title>My First Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<section>
    <form action="" method="">
        <div>
            <label for="Firstname">Firstname</label>
            <input id="Firstname" type="text" placeholder="First name">
        </div>        

        <div>
            <label for="Lastname">Lastname</label>
            <input id="Lastname" type="text" placeholder="Last name">
        </div>

        <div>
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="email">
        </div>

        <div>
            <label for="Companyname">Company Name</label>
            <input id="Companyname" type="text" placeholder="Company name"> 
        </div>
        
        <h3>Creating form in table format</h3>

        <div style="background-color: ;">
            <table>
                
                <tr>
                    <td>
                        <label for="t_firstname">Firstname</label>
                    </td>

                    <td>
                        <input id="t_firstname" type="text" placeholder="Enter your name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="t_lastname">Lastname</label>
                    </td>

                    <td>
                        <input id="t_lastname" type="text" placeholder="Enter your last name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="t_email">Email Address</label>
                    </td>

                    <td>
                        <input id="t_email" type="email" placeholder="glitchpop@xyz.com">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="t_companyname">Company name</label>
                    </td>

                    <td>
                        <input id="t_companyname" type="text" placeholder="FAANG">
                    </td>
                </tr>
        
                <tr>
                    <td>
                        <label for="t_role">Role:</label>
                    </td>

                    <td>
                        <select name="" id="t_role">
                            <option value="Jr. Software Developer">Jr. Software Developer</option>
                            <option value="Competitive Coder">Competitive Coding</option>
                            <option value="Entrepreneur">Entrepreneur</option>
                            <option value="Summer Internship">Summer Internship</option>
                            <option value="Competitive Coder">Financial Advisor</option>
                            <option value="Entrepreneur">Investment Banking</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input id="imnotrobot" type="checkbox">
                        <label for="imnotrobot">I'm not Robot</label>
                    </td>
                </tr>

            </table>    
        </div>
    </form>
</section>

</body>
</html>
